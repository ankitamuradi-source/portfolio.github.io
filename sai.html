<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sai — Smart City Case Studies | Aarunya</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg:#020617;
      --hero-bg:#0f172a;
      --hero-bg-soft:#020617;
      --text-main:#e5e7eb;
      --muted:#9ca3af;
      --card-bg:#020617;
      --accent-chip:#1e293b;
      --accent-chip-text:#38bdf8;
      --accent-chip2:#0f172a;
      --accent-chip2-text:#a5b4fc;
      --border-soft:#1f2933;
      --diagram-bg:#020617;
      --diagram-border:#22c55e;
      --btn-bg:#22c55e;
      --btn-bg2:#38bdf8;
      --btn-text:#0f172a;
      --maxw:1040px;
      --btn-h:36px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    /* SAME BACKGROUND AS MAIN AARUNYA PAGE + FADE IN */
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(
        135deg,
        #06060c 0%,
        #141228 25%,
        #1e2a4f 55%,
        #080812 100%
      );
      color:var(--text-main);
      padding:24px 10px 32px;
      line-height:1.7;
      animation:pageFade 0.6s ease-out forwards;
      opacity:0;
    }

    @keyframes pageFade{
      to{opacity:1}
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    /* HERO — NEON TEAL GLOW */
    .hero{
      border-radius:18px;
      padding:18px 20px;
      background:radial-gradient(circle at top left,#22d3ee25 0,#0f172a 45%,#020617 100%);
      color:#e5e7eb;
      display:flex;
      justify-content:space-between;
      gap:18px;
      border:1px solid #22d3ee55;
      box-shadow:
        0 18px 60px rgba(15,23,42,0.9),
        0 0 22px rgba(34,211,238,0.45);
    }

    .hero-left{display:flex;gap:14px;align-items:flex-start}

    .logo{
      width:54px;height:54px;border-radius:16px;
      background:conic-gradient(from 180deg,#22d3ee,#38bdf8,#22d3ee);
      padding:2px;
      display:flex;align-items:center;justify-content:center;
    }
    .logo-inner{
      width:100%;height:100%;border-radius:14px;
      background:#020617;
      display:flex;align-items:center;justify-content:center;
      color:#22d3ee;font-weight:900;font-size:22px;
      text-shadow:0 0 8px #22d3eeaa;
    }

    .hero-tag{
      font-size:0.78rem;
      text-transform:uppercase;
      letter-spacing:0.14em;
      opacity:0.85;
      margin-bottom:4px;
      color:#7dd3fc;
    }

    h1{
      font-size:1.35rem;
      margin-bottom:4px;
    }

    .hero-sub{
      font-size:0.92rem;
      opacity:0.9;
      max-width:540px;
    }

    .hero-right{
      text-align:right;
      font-size:0.86rem;
      opacity:0.9;
      display:flex;
      flex-direction:column;
      gap:3px;
      align-items:flex-end;
    }

    /* NEON NAME (TEAL, NOT LAVENDER) */
    .hero-right strong{
      color:#67e8f9;
      text-shadow:
        0 0 6px rgba(103,232,249,0.9),
        0 0 14px rgba(103,232,249,0.6);
      font-weight:700;
    }

    .hero-git-btn{
      margin-top:6px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:linear-gradient(120deg,#020617,#0f172a);
      color:#e5e7eb;
      font-size:0.78rem;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 0 0 1px #22d3ee55;
    }

    .summary-strip{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      background:#020617;
      border:1px solid var(--border-soft);
      font-size:0.8rem;
      color:var(--muted);
      box-shadow:0 0 0 1px #1e293b;
    }

    .pill-label{color:#6b7280}
    .pill-value{color:#e5e7eb;font-weight:600}

    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:14px;
      align-items:start;
    }

    @media (max-width:800px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      padding:14px 14px 13px;
      border-radius:12px;
      background:radial-gradient(circle at top left,#22c55e10 0,#020617 55%);
      border:1px solid var(--border-soft);
      border-left:3px solid #22c55e;
      box-shadow:0 10px 32px rgba(15,23,42,0.9);
    }

    .case-title{
      font-size:1.0rem;
      font-weight:800;
      color:var(--text-main);
      margin-bottom:4px;
    }

    .meta{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-bottom:6px;
    }

    .badge{
      padding:3px 10px;
      border-radius:999px;
      font-size:0.74rem;
      font-weight:600;
    }

    .badge:nth-child(1){
      background:var(--accent-chip);
      color:var(--accent-chip-text);
      box-shadow:0 0 0 1px #38bdf880;
    }

    .badge:nth-child(2){
      background:var(--accent-chip2);
      color:var(--accent-chip2-text);
      box-shadow:0 0 0 1px #a855f780;
    }

    .desc{
      color:#e5e7eb;
      font-size:0.9rem;
      line-height:1.7;
      margin-bottom:7px;
    }

    .ds-list{
      background:#020617;
      padding:6px 8px;
      border-radius:8px;
      border:1px dashed var(--border-soft);
      margin-bottom:7px;
      font-size:0.8rem;
    }

    .diagram{
      background:#020617;
      padding:7px 8px;
      border-radius:8px;
      font-family:ui-monospace,monospace;
      font-size:0.78rem;
      border:1px solid var(--diagram-border);
      margin-bottom:6px;
      box-shadow:0 0 18px #22c55e30;
      white-space:pre;
      overflow:auto;
    }

    .btn{
      height:36px;
      padding:0 13px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      font-size:0.84rem;
      color:#0f172a;
      background:radial-gradient(circle at top left,#22c55e,#38bdf8);
      display:inline-flex;
      align-items:center;
      box-shadow:0 0 22px #22c55e60;
    }

    footer{
      margin-top:18px;
      padding:8px 10px;
      border-radius:10px;
      text-align:center;
      color:var(--muted);
      border:1px solid var(--border-soft);
      background:#020617;
      font-size:0.78rem;
      box-shadow:0 8px 26px rgba(15,23,42,0.9);
    }

    .fadein{opacity:0;transform:translateY(10px)}
    .visible{opacity:1;transform:translateY(0);transition:all 260ms ease-out}

    @media (max-width:640px){
      .hero{flex-direction:column;align-items:flex-start}
      .hero-right{align-items:flex-start;text-align:left}
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-left">
      <div class="logo"><div class="logo-inner">SA</div></div>
      <div>
        <div class="hero-tag">Design & Analysis of Algorithms · Lab Project</div>
        <h1>Smart City Case Studies — Aarunya</h1>
        <p class="hero-sub">
          Engineering implementations of 10 smart city systems, mapping real-world urban operations
          to advanced data structures and algorithms in <code>Sai/</code>.
        </p>
      </div>
    </div>
    <div class="hero-right">
      <div>Author: <strong>Sai</strong></div>
      <div>Roll: <strong>202</strong></div>
      <div>City: <strong>Aarunya</strong></div>
      <a class="hero-git-btn" href="https://github.com/ankitamuradi-source/portfolio.github.io" target="_blank">
        Open GitHub Repository
      </a>
    </div>
  </section>

  <!-- (ALL YOUR CASES + TABLE + FOOTER CONTINUE EXACTLY AS BEFORE) -->

</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.fadein').forEach((el, i) => {
      setTimeout(() => el.classList.add('visible'), 60 * i);
    });
  });
</script>

</body>
</html>
