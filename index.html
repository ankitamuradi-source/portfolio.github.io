<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AARUNYA CITY – DAA Algorithmic Design</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />

<style>
/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

body{
  background: 
    radial-gradient(circle at 20% 80%, rgba(125,249,255,0.2) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(214,180,255,0.2) 0%, transparent 50%),
    linear-gradient(135deg, #06060c 0%, #141228 25%, #1e2a4f 55%, #080812 100%);
  color:#e2e8f0;
  overflow-x:hidden;
  position: relative;
}
body::before{
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    radial-gradient(circle at 30% 40%, #7df9ff 0%, transparent 50%),
    radial-gradient(circle at 70% 60%, #d6b4ff 0%, transparent 50%);
  opacity: 0.08;
  z-index: -1;
  animation: algorithmPulse 15s ease-in-out infinite;
}
@keyframes algorithmPulse{
  0%, 100% { opacity: 0.08; transform: scale(1); }
  50% { opacity: 0.12; transform: scale(1.03); }
}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:linear-gradient(90deg,#120f24,#1c2b52);
  padding:18px;
  text-align:center;
  border-bottom:1px solid #2f2a55;
  box-shadow:0 0 20px rgba(125,249,255,0.4);
  z-index:50;
  backdrop-filter: blur(15px);
}
nav a{
  color:#e6ddff;
  margin:0 15px;
  font-size:17px;
  font-weight:500;
  text-decoration:none;
  cursor:pointer;
  transition:0.3s;
  position: relative;
}
nav a:hover{
  color:#7df9ff;
  text-shadow:0 0 15px rgba(125,249,255,0.9);
}
nav a:hover::after{
  content: '';
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #7df9ff, #d6b4ff);
  animation: navGlow 0.3s forwards;
}
@keyframes navGlow{ to{ width: 100%; } }

/* SECTIONS */
.section{
  display:none;
  max-width:1200px;
  margin:40px auto;
  padding:40px;
  background:linear-gradient(160deg,rgba(20,18,38,0.9),rgba(12,12,24,0.95));
  border-radius:24px;
  border:1px solid rgba(125,249,255,0.3);
  box-shadow:0 0 40px rgba(125,249,255,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  animation:fadeIn 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards;
}
.section.active{display:block;}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* MAIN HEADINGS */
.title{
  text-align:center;
  font-family: 'Orbitron', monospace;
  font-size:38px;
  margin-bottom:25px;
  background: linear-gradient(135deg, #7df9ff 0%, #d6b4ff 50%, #ffb07c 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight:700;
  text-shadow: 0 0 20px rgba(125,249,255,0.5);
  animation: titleGlow 3s ease-in-out infinite alternate;
}
@keyframes titleGlow{
  from{ filter: drop-shadow(0 0 10px rgba(125,249,255,0.5)); }
  to{ filter: drop-shadow(0 0 25px rgba(125,249,255,0.8)); }
}
.desc{
  text-align:center;
  font-size:20px;
  max-width:800px;
  margin:20px auto;
  line-height:1.7;
  color:#d6dcf0;
  background: rgba(255,255,255,0.05);
  padding: 20px 30px;
  border-radius: 16px;
  border: 1px solid rgba(125,249,255,0.2);
}

/* COURSE HEADER */
.course-header{
  background: linear-gradient(135deg, rgba(125,249,255,0.15), rgba(214,180,255,0.15));
  padding: 30px;
  border-radius: 20px;
  border: 1px solid rgba(125,249,255,0.4);
  margin-bottom: 40px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(125,249,255,0.2);
}
.course-title{
  font-family: 'Orbitron', monospace;
  font-size: 28px;
  color: #7df9ff;
  margin-bottom: 15px;
  text-shadow: 0 0 15px rgba(125,249,255,0.8);
}
.course-info{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.course-badge{
  background: linear-gradient(135deg, #1f1b3a, #2a2550);
  padding: 15px 20px;
  border-radius: 12px;
  border: 1px solid rgba(125,249,255,0.5);
  text-align: center;
  font-weight: 600;
}
.course-badge strong{
  display: block;
  font-size: 20px;
  color: #ffb07c;
  margin-bottom: 5px;
}

/* CREATIVE TEAM PROFILES */
.team-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
  margin-top: 40px;
}
.profile-card{
  position: relative;
  background: linear-gradient(145deg, rgba(19,18,42,0.95), rgba(12,12,27,0.98));
  padding: 35px 25px;
  border-radius: 24px;
  border: 2px solid transparent;
  background-clip: padding-box;
  box-shadow: 
    0 25px 60px rgba(0,0,0,0.8),
    0 0 40px rgba(125,249,255,0.15);
  backdrop-filter: blur(20px);
  transition: all 0.5s cubic-bezier(0.25,0.46,0.45,0.94);
  overflow: hidden;
}
.profile-card::before{
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 4px;
  background: linear-gradient(90deg, #7df9ff, #d6b4ff, #ffb07c, #10b981);
  animation: profileShimmer 4s infinite;
}
@keyframes profileShimmer{
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}
.profile-card:hover{
  transform: translateY(-15px) scale(1.03);
  border-color: rgba(125,249,255,0.6);
  box-shadow: 
    0 40px 100px rgba(0,0,0,0.9),
    0 0 60px rgba(125,249,255,0.4);
}
.profile-avatar{
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, #7df9ff, #d6b4ff);
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 900;
  color: #0a0a1a;
  box-shadow: 0 10px 30px rgba(125,249,255,0.4);
}
.profile-name{
  font-family: 'Orbitron', monospace;
  font-size: 26px;
  color: #d6b4ff;
  text-align: center;
  margin-bottom: 15px;
  text-shadow: 0 0 20px rgba(214,180,255,0.8);
}
.profile-details{
  color: #ffb07c;
  font-size: 16px;
  margin-bottom: 20px;
  text-align: center;
  font-weight: 600;
}
.daa-specialty{
  background: rgba(125,249,255,0.1);
  padding: 20px;
  border-radius: 16px;
  border: 1px solid rgba(125,249,255,0.3);
  margin: 20px 0;
}
.daa-specialty h4{
  color: #7df9ff;
  font-family: 'Orbitron', monospace;
  font-size: 18px;
  margin-bottom: 12px;
}
.dsa-highlight{
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(0,0,0,0.4);
  padding: 10px 16px;
  border-radius: 20px;
  margin: 8px 0;
  font-family: 'Orbitron', monospace;
  font-size: 14px;
}
.dsa-highlight code{
  color: #10b981;
  font-weight: 800;
  text-shadow: 0 0 8px rgba(16,185,129,0.8);
}
.view-btn{
  width: 100%;
  margin-top: 25px;
  padding: 16px 24px;
  background: linear-gradient(135deg, #f2c97d, #e6b65c, #f59e0b);
  border: none;
  color: #2a1f05;
  border-radius: 16px;
  cursor: pointer;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 0 12px 35px rgba(230,182,92,0.5);
  transition: all 0.4s ease;
  font-family: 'Orbitron', monospace;
}
.view-btn:hover{
  transform: translateY(-4px);
  box-shadow: 0 20px 45px rgba(230,182,92,0.7);
}

/* OTHER STYLES (unchanged from previous) */
.neon-name{
  color:#d6b4ff;
  font-size:24px;
  font-weight:600;
  font-family: 'Orbitron', monospace;
  text-shadow:0 0 12px rgba(214,180,255,0.9), 0 0 24px rgba(214,180,255,0.5);
}
.neon-info{ color:#ffb07c; font-size:18px; font-weight:500; }
.member-box, .algorithm-city{
  background:linear-gradient(160deg,rgba(19,18,42,0.9),rgba(12,12,27,0.95));
  padding:30px;
  border-radius:20px;
  border:1px solid rgba(47,42,85,0.8);
  margin:30px 0;
  box-shadow:0 20px 50px rgba(0,0,0,0.8), 0 0 30px rgba(125,249,255,0.15);
}
.idea-list p{
  margin-bottom: 12px;
  position: relative;
  font-size: 18px;
}
.idea-list p::before{
  content: '⟐';
  position: absolute;
  left: -25px;
  color: #7df9ff;
  font-size: 16px;
  animation: dotPulse 2s infinite;
}
@keyframes dotPulse{ 0%, 100%{ opacity: 0.6; } 50%{ opacity: 1; } }
table{ width:100%; border-collapse:collapse; margin-top:20px; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
th,td{ border:1px solid rgba(58,53,102,0.8); padding:14px 12px; text-align:center; transition:all 0.3s ease; }
th{ background:linear-gradient(135deg,#1f1b3a,#2a2550); color:#7df9ff; font-weight:600; font-family:'Orbitron',monospace; }
td{ background:rgba(12,12,27,0.9); color:#e2e8f0; }
tr:hover td{ background:rgba(125,249,255,0.1); transform:scale(1.01); }
.dsa-badge{ display:inline-flex;align-items:center,gap:10px;background:rgba(0,0,0,0.4);padding:12px 20px;border-radius:25px;margin:10px 0;border:1px solid rgba(125,249,255,0.4);font-family:'Orbitron',monospace;font-size:15px;color:#7df9ff; }
.dsa-badge code{
